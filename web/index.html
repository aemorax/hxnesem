<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}

		#webgl {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width:100%;
			height:100%;
		}
	</style>
</head>

<body>
	<canvas id="webgl"></canvas>
	<script>
			window.addEventListener('load', function() {
					var gl = document.getElementById("webgl");
					gl.focus();
			})
			window.addEventListener('resize', function () {
					var gl = document.getElementById("webgl");
					gl.style.width = window.innerWidth + "px";
					gl.style.height = window.innerHeight + "px";
					gl.style.left = "50%";
					gl.style.top = "50%";
					gl.style.transform = "translate(-50%, -50%)";
			});
	</script>
	<script src="./emulator.js"></script>
</body>

</html>
